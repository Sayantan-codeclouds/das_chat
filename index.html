<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Das Chatbot</title>
  <link rel="icon" type="image/png" href="bot-icon.png">
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      transition: 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    #chatbox {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
      margin: 1rem auto;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    body.dark #chatbox {
      background: #1e1e1e;
      color: white;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
      display: inline-block;
      color: black;
    }
    body.dark .user {
      color: black;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #f1f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    #controls,
    #inputArea {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    #messageInput {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 0;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      flex-shrink: 0;
    }
    img.chat-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }
    @media screen and (max-width: 768px) {
      body {
        padding: 1rem;
      }
      #chatbox {
        height: 50vh;
        padding: 0.5rem;
      }
      #controls,
      #inputArea {
        flex-direction: column;
        align-items: center;
      }
      #messageInput {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Das Chatbot</h1>
<div id="chatbox"></div>

<div id="controls">
  <button id="themeToggle">üåô Toggle Theme</button>
  <button id="downloadChat">üì• Download</button>
  <button id="clearChat">üóëÔ∏è Clear Chat</button>
</div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="micButton">üé§</button>
  <button id="uploadButton">üì∑</button>
  <input type="file" id="imageInput" accept="image/*" multiple style="display:none;" />
  <button id="sendButton">Send</button>
</div>

<script>
  const BOT_NAME = "Das";
  const API_KEY = "AIzaSyCxAv6rQmEHRQDW26";
  let chatbox = document.getElementById("chatbox");
  let conversationHistory = [];
  let typingIndicator;

  function addMessage(sender, text, isHTML = false) {
    const wrapper = document.createElement("div");
    const div = document.createElement("div");
    div.classList.add("message", sender);
    const timestamp = document.createElement("div");
    timestamp.classList.add("timestamp");
    const now = new Date();
    timestamp.textContent = `${now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}`;

    if (isHTML) {
      div.innerHTML = text;
    } else {
      div.textContent = text;
    }
    wrapper.appendChild(div);
    wrapper.appendChild(timestamp);
    wrapper.style.display = 'flex';
    wrapper.style.flexDirection = 'column';
    wrapper.style.alignItems = sender === 'user' ? 'flex-end' : 'flex-start';
    wrapper.dataset.sender = sender;
    wrapper.dataset.time = timestamp.textContent;
    chatbox.appendChild(wrapper);
    chatbox.scrollTop = chatbox.scrollHeight;
    return wrapper;
  }

  function showTypingIndicator() {
    typingIndicator = addMessage("bot", `${BOT_NAME} is typing...`);
    typingIndicator.classList.add("typing-indicator");
  }

  function removeTypingIndicator() {
    if (typingIndicator) typingIndicator.remove();
    typingIndicator = null;
  }

  function saveChat() {
    localStorage.setItem("dasChat", chatbox.innerHTML);
    localStorage.setItem("dasHistory", JSON.stringify(conversationHistory));
  }

  function loadChat() {
    chatbox.innerHTML = localStorage.getItem("dasChat") || "";
    conversationHistory = JSON.parse(localStorage.getItem("dasHistory") || "[]");
  }

  function clearChat() {
    chatbox.innerHTML = "";
    conversationHistory = [];
    localStorage.removeItem("dasChat");
    localStorage.removeItem("dasHistory");
  }

  async function handleSend() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    addMessage("user", text);
    conversationHistory.push({ role: "user", parts: [{ text }] });
    input.value = "";
    showTypingIndicator();

    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ contents: conversationHistory })
    });
    const data = await response.json();
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand.";
    conversationHistory.push({ role: "model", parts: [{ text: reply }] });
    removeTypingIndicator();
    addMessage("bot", reply);
    saveChat();
  }

  document.getElementById("sendButton").onclick = handleSend;
  document.getElementById("messageInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      handleSend();
    }
  });

  document.getElementById("clearChat").onclick = clearChat;

  document.getElementById("uploadButton").onclick = () => document.getElementById("imageInput").click();

  document.getElementById("imageInput").onchange = async (e) => {
    const files = e.target.files;
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = async (event) => {
        const base64 = event.target.result.split(',')[1];
        const imgHTML = `<img class=\"chat-img\" src=\"${event.target.result}\" alt=\"Uploaded Image\" />`;
        addMessage("user", imgHTML, true);

        showTypingIndicator();

        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [
                { inlineData: { mimeType: "image/jpeg", data: base64 } },
                { text: "What do you see in this image?" }
              ]
            }]
          })
        });
        const data = await response.json();
        const visionReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Couldn't analyze the image.";
        removeTypingIndicator();
        addMessage("bot", visionReply);
        saveChat();
      };
      reader.readAsDataURL(file);
    }
  };

  document.getElementById("micButton").onclick = () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Speech Recognition not supported.");
      return;
    }
    const recog = new webkitSpeechRecognition();
    recog.lang = "en-US";
    recog.start();
    recog.onresult = (event) => {
      document.getElementById("messageInput").value = event.results[0][0].transcript;
    };
  };

  document.getElementById("downloadChat").onclick = () => {
    const messages = chatbox.querySelectorAll(".message");
    const entries = Array.from(messages).map(div => {
      const parent = div.parentElement;
      const sender = parent?.dataset.sender === "user" ? "You" : BOT_NAME;
      const time = parent?.dataset.time || "";
      const content = div.textContent?.trim() || "";
      return `[${time}] ${sender}: ${content}`;
    });
    const blob = new Blob([entries.join("\n\n")], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "chat-history.txt";
    link.click();
  };

  document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
  };

  window.onload = () => {
    loadChat();
    if (!chatbox.innerHTML.includes("Das")) {
      addMessage("bot", `Hello! I'm ${BOT_NAME}. How can I help you today?`);
      conversationHistory.push({ role: "model", parts: [{ text: `Hello! I'm ${BOT_NAME}. How can I help you today?` }] });
      saveChat();
    }
  };
</script>

</body>
</html>
