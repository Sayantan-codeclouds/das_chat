<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Das Chatbot</title>
  <link rel="icon" type="image/png" href="bot-icon.png">

  <!-- Puter.js -->
  <script src="https://js.puter.com/v2/"></script>

  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      transition: 0.3s;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    #chatbox {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
      margin: 1rem auto;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    body.dark #chatbox {
      background: #1e1e1e;
      color: white;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      display: inline-block;
      color: black;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #f1f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    #controls, #inputArea {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    #messageInput {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      flex: 1;
      max-width: 400px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    img.chat-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<h1>Das Chatbot</h1>
<div id="chatbox"></div>

<div id="controls">
  <button id="themeToggle">üåô Toggle Theme</button>
  <button id="downloadChat">üì• Download</button>
  <button id="clearChat">üóëÔ∏è Clear Chat</button>
</div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="micButton">üé§</button>
  <button id="uploadButton">üì∑</button>
  <input type="file" id="imageInput" accept="image/*" multiple style="display:none;" />
  <button id="sendButton">Send</button>
</div>

<script>
  const BOT_NAME = "Das";
  const chatbox = document.getElementById("chatbox");
  let conversationHistory = [];
  let typingIndicator;

  function addMessage(sender, text, isHTML = false) {
    const wrapper = document.createElement("div");
    const div = document.createElement("div");
    div.classList.add("message", sender);

    const timestamp = document.createElement("div");
    timestamp.classList.add("timestamp");
    const now = new Date();
    timestamp.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

    if (isHTML) div.innerHTML = text;
    else div.textContent = text;

    wrapper.appendChild(div);
    wrapper.appendChild(timestamp);
    wrapper.style.display = 'flex';
    wrapper.style.flexDirection = 'column';
    wrapper.style.alignItems = sender === 'user' ? 'flex-end' : 'flex-start';
    wrapper.dataset.sender = sender;
    wrapper.dataset.time = timestamp.textContent;

    chatbox.appendChild(wrapper);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function showTypingIndicator() {
    typingIndicator = document.createElement("div");
    typingIndicator.textContent = `${BOT_NAME} is typing...`;
    typingIndicator.className = "typing-indicator";
    chatbox.appendChild(typingIndicator);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTypingIndicator() {
    if (typingIndicator) typingIndicator.remove();
    typingIndicator = null;
  }

  function saveChat() {
    localStorage.setItem("dasChat", chatbox.innerHTML);
    localStorage.setItem("dasHistory", JSON.stringify(conversationHistory));
  }

  function loadChat() {
    chatbox.innerHTML = localStorage.getItem("dasChat") || "";
    conversationHistory = JSON.parse(localStorage.getItem("dasHistory") || "[]");
  }

  function clearChat() {
    chatbox.innerHTML = "";
    conversationHistory = [];
    localStorage.clear();
  }

  // üî• MAIN CHAT (Puter AI)
  async function handleSend() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    conversationHistory.push({ role: "user", content: text });
    input.value = "";

    showTypingIndicator();

    try {
      const res = await puter.ai.chat({
        model: "gpt-4o-mini",
        messages: conversationHistory
      });

      const reply = res?.message?.content || "I couldn't respond.";
      conversationHistory.push({ role: "assistant", content: reply });

      removeTypingIndicator();
      addMessage("bot", reply);
      saveChat();

    } catch (err) {
      removeTypingIndicator();
      addMessage("bot", "‚ö†Ô∏è AI service unavailable.");
      console.error(err);
    }
  }

  // üéØ Image understanding
  document.getElementById("imageInput").onchange = async (e) => {
    const files = e.target.files;

    for (let file of files) {
      const reader = new FileReader();
      reader.onload = async (event) => {

        addMessage("user", `<img class="chat-img" src="${event.target.result}" />`, true);
        showTypingIndicator();

        try {
          const res = await puter.ai.vision({
            image: event.target.result,
            prompt: "Describe this image"
          });

          const reply = res?.message?.content || "Couldn't analyze the image.";
          removeTypingIndicator();
          addMessage("bot", reply);

        } catch (e) {
          removeTypingIndicator();
          addMessage("bot", "Image analysis failed.");
        }

        saveChat();
      };
      reader.readAsDataURL(file);
    }
  };

  // üé§ Voice input
  document.getElementById("micButton").onclick = () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Speech Recognition not supported.");
      return;
    }
    const recog = new webkitSpeechRecognition();
    recog.lang = "en-US";
    recog.start();
    recog.onresult = (event) => {
      document.getElementById("messageInput").value = event.results[0][0].transcript;
    };
  };

  // Controls
  document.getElementById("sendButton").onclick = handleSend;
  document.getElementById("messageInput").addEventListener("keypress", e => {
    if (e.key === "Enter") handleSend();
  });

  document.getElementById("clearChat").onclick = clearChat;
  document.getElementById("uploadButton").onclick = () =>
    document.getElementById("imageInput").click();

  document.getElementById("downloadChat").onclick = () => {
    const messages = chatbox.querySelectorAll(".message");
    const entries = Array.from(messages).map(div => {
      const parent = div.parentElement;
      const sender = parent?.dataset.sender === "user" ? "You" : BOT_NAME;
      const time = parent?.dataset.time || "";
      const content = div.textContent.trim();
      return `[${time}] ${sender}: ${content}`;
    });
    const blob = new Blob([entries.join("\n\n")], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "chat-history.txt";
    link.click();
  };

  document.getElementById("themeToggle").onclick = () =>
    document.body.classList.toggle("dark");

  // Init
  window.onload = () => {
    loadChat();
    if (!chatbox.innerHTML) {
      const welcome = `Hello! I'm ${BOT_NAME}. How can I help you today?`;
      addMessage("bot", welcome);
      conversationHistory.push({ role: "assistant", content: welcome });
      saveChat();
    }
  };
</script>

</body>
</html>
